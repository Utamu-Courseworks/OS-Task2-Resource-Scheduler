<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Performance Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .agent-status {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .agent-card {
            padding: 10px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            min-width: 120px;
            text-align: center;
        }
        .available {
            background-color: green;
        }
        .busy {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>System Performance Dashboard</h1>

    <h2>Agent Status</h2>
    <div id="agentStatus" class="agent-status"></div>

    <canvas id="agentChart"></canvas>

    <script>
        function fetchData() {
            fetch('/status')
                .then(response => response.json())
                .then(data => {
                    updateAgentChart(data.agents);
                    updateAgentStatus(data.agents);
                });
        }

        function updateAgentChart(agents) {
            const labels = agents.map(a => `Agent ${a.id}`);
            const workloads = agents.map(a => a.workload);

            agentChart.data.labels = labels;
            agentChart.data.datasets[0].data = workloads;
            agentChart.update();
        }

        function updateAgentStatus(agents) {
            const statusContainer = document.getElementById('agentStatus');
            statusContainer.innerHTML = ''; // Clear previous data
            
            agents.forEach(agent => {
                const div = document.createElement('div');
                div.className = `agent-card ${agent.busy ? 'busy' : 'available'}`;
                div.innerHTML = `Agent ${agent.id} <br> Workload: ${agent.workload} <br> ${agent.busy ? 'Busy' : 'Available'}`;
                statusContainer.appendChild(div);
            });
        }

        const agentChart = new Chart(document.getElementById('agentChart'), {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Workload',
                    data: [],
                    backgroundColor: 'blue'
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        setInterval(fetchData, 5000);
        fetchData(); // Fetch immediately on load
    </script>
</body>
</html>
